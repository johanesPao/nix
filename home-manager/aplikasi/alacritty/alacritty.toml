[window]
opacity = 0.8
blur = true
startup_mode = "Maximized"
padding.x = 10
padding.y = 10
decorations = "None"
decorations_theme_variant = "Dark"

[font]
size = 9.0

[cursor]
style.shape = "Underline"
style.blinking = "Always"
vi_mode_style.shape = "Underline"
vi_mode_style.blinking = "Always"
blink_interval = 300
blink_timeout = 0
unfocused_hollow = false
thickness = 0.07

[mouse]
hide_when_typing = true

